<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCTC | Contact Us</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<header class="main-header">
    <nav>
        <button><a href="./index.html">Home</button></a>
        <button><a href="./about.html">About</button></a>
        <button><a href="./contact.html">Contact</button></a>
        <button><a href="./pricing.html">Pricing</button></a>

    </nav>
    <h1>Contact Us</h1>
</header>
<form>
    <p>
        Use the form below to submit an inquiry. Someone from our team will reach out to you soon to assist!
    </p>
    <p>
        <label for="username">Name:</label>
        <!-- This element has a CSS declaration of `cursor: text` -->
        <input id="username" type="text" placeholder="Name" />
    </p>
    <p>
        <label for="email">E-mail:</label>
        <input id="email" type="text" placeholder="me@example.com" />
    </p>
    <p>
        <label for="phone">Phone Number:</label>
        <input id="phone" type="text" placeholder="651-777-3456" />
    </p>
    <p>
        <label for="comment">Comment:</label>
        <textarea id="comment" placeholder="Write us a message"></textarea>
    </p>
    <p>
        <!-- When this element is in a :focus state, the CSS `outline` property is applied -->
        <button>Submit</button>
    </p>
</form>
